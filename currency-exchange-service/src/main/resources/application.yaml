server:
  port: '8000'
spring:
  application:
    name: currency-exchange
  config:
    import: optional:configserver:http://localhost:8888
  h2:
    console:
      enabled: 'true'
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    defer-datasource-initialization: 'true'
    show-sql: 'true'
    hibernate:
      ddl-auto: create-drop
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
